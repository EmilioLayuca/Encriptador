<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="rectangle">
        <textarea class="output-text-area" placeholder="Texto encriptad/desencriptado" readonly></textarea> <!-- Área de texto de salida, ahora es readonly -->
        <button class="copy-button">Copiar</button> <!-- Botón de copiar -->
        <span class="reload-button">🔄</span> <!-- Botón de recargar -->
    </div>

    <div class="copy-message" style="display: none;">Copiado</div>

    <div class="white-box">
        <span class="close-button">✖</span> <!-- La X para cerrar -->
        <textarea class="text-area" placeholder="Ingresa el texto" oninput="validateInput(this)"></textarea>

    <p id="input-info" style="color: red;">¡Solo letras minúsculas y sin acentos!</p> <!-- Mensaje de advertencia -->

</div>

    <div class="button-container">
        <button class="encrypt-button">Encriptar</button>
        <button class="decrypt-button">Desencriptar</button>
    </div>
    
    <script src='progra.js'></script>
</body>
</html>
